# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a5e80120-a21d-45ba-8b6e-ee2aea53efa8'
  imageRepository_server: 'occsolutionsenergycompassserver'
  containerRegistry: 'acrocc1.azurecr.io'
  dockerfilePath_server: '$(Build.SourcesDirectory)/packages/api/Dockerfile.qa'
  tag_server: 'qa'
  imageRepository_client: 'occsolutionsenergycompassclient'
  dockerfilePath_client: '$(Build.SourcesDirectory)/packages/client/Dockerfile.qa'
  tag_client: 'qa'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository_server)
        dockerfile: $(dockerfilePath_server)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag_server)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository_client)
        command: 'buildAndPush'
        Dockerfile: $(dockerfilePath_client)
        tags: $(tag_client)
